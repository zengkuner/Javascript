<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>JS数组排序</h1>
    <p>1. sort()方法按字母顺序对数组进行排序。</p>
    <button onclick="myFunction1()">试一试</button>
    <p id="demo1"></p>
    <p>1.1 reverse()方法反转数组中的元素，通过组合sort()和reverse()可以按降序对数组排序：</p>
    <button onclick="myFunction2()">试一试</button>
    <p id="demo2"></p>
    <p>1.2 单击按钮以升序对数组进行排序。</p>
    <button onclick="myFunction3()">试一试</button>
    <p id="demo3"></p>
    <p>1.3 单击按钮以升序对数组进行排序。</p>
    <button onclick="myFunction4()">试一试</button>
    <p id="demo4"></p>
    <p>1.4 请反复点击按钮，对数组进行随机排序。</p>
    <button onclick="myFunction5()">试一试</button>
    <p id="demo5"></p>
    <p>1.5 最高值是：<span id="demo6"></span></p>
    <p>1.6 最低值是：<span id="demo7"></span></p>
    <p>1.7 点击按钮按年份对汽车进行排序：</p>
    <button onclick="myFunction6()">排序</button>
    <p id="demo8"></p>
</body>
<script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo1").innerHTML = fruits;
    function myFunction1(){
        fruits.sort();
        document.getElementById("demo1").innerHTML = fruits;
    }

    var fruits1 = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo2").innerHTML = fruits1;
    function myFunction2(){
        fruits1.sort();
        fruits1.reverse();
        document.getElementById("demo2").innerHTML = fruits1;
    }

    var points1 = [40,100,1,5,25,10];
    document.getElementById("demo3").innerHTML = points1;
    function myFunction3(){
        points1.sort(function(a,b){
            return a-b;
        });
        document.getElementById("demo3").innerHTML = points1;
    }

    var points2 = [40,100,1,5,25,10];
    document.getElementById("demo4").innerHTML = points2;
    function myFunction4(){
        points2.sort(function(a,b){
            return b-a;
        });
        document.getElementById("demo4").innerHTML = points2;
    }

    var points3 = [40,100,1,5,25,10];
    document.getElementById("demo5").innerHTML = points3;
    function myFunction5(){
        points3.sort(function(a,b){
            return 0.5-Math.random();
        });
        document.getElementById("demo5").innerHTML = points3;
    }

    var points4 = [40,100,1,5,25,10];
    document.getElementById("demo6").innerHTML = myArrayMax(points4);
    function myArrayMax(arr){
        return Math.max.apply(null,arr);
    }

    var points5 = [40,100,1,5,25,10];
    document.getElementById("demo7").innerHTML = myArrayMin(points5);
    function myArrayMin(arr){
        return Math.min.apply(null,arr);
    }

    var cars = [
        {type:"Volvo",year:2016},
        {type:"Saab",year:2001},
        {type:"BMW",year:2010}
    ];
    displayCars();
    function myFunction6(){
        cars.sort(function(a,b){
            return a.year - b.year
        });
        displayCars();
    }
    function displayCars(){
        document.getElementById("demo8").innerHTML = 
        cars[0].type + " " + cars[0].year + "<br>" +
        cars[1].type + " " + cars[1].year + "<br>" +
        cars[2].type + " " + cars[2].year;
    }
</script>
</html>
